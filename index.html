<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function MainNav() {
            return <nav>
                <ul>
                    <li>
                        <a href='#'>Link 1</a>
                    </li>
                    <li>
                        <a href='#'>Link 2</a>
                    </li>
                </ul>
            </nav>
        }


        function ButtonCompartilhado({ total, setTotal }) {
            return <button onClick={() => setTotal(total + 1)}> Adicionar {total}</button>
        }

        const ButtonIndividual = () => {
            const [total, setTotal] = React.useState(0);

            return <button onClick={() => setTotal(total + 1)}> Adicionar {total}</button>
        }

        const ButtonModal = ({ setModal }) => {
            return <button onClick={() => setModal(true)}> Abrir </button>
        }

        const Modal = ({ modal, setModal }) => {
            return <div>
                Esse é um modal. <button onClick={() => setModal(false)}> Fechar </button>
            </div>
        }

        function App() {
            const [modal, setModal] = React.useState(false);
            const [total, setTotal] = React.useState(0);

            return <div>
                Outro
                <MainNav />
                <label for="ButtonCompartilhado">Botão compartilhado</label>
                <div >
                    <ButtonCompartilhado total={total} setTotal={setTotal} />
                    <ButtonCompartilhado total={total} setTotal={setTotal} />

                </div>
                <label for="ButtonIndividual">Botão individual</label>
                <div>
                    <ButtonIndividual />
                    <ButtonIndividual />
                </div>
                <div>
                    {!modal && <ButtonModal setModal={setModal} />}
                    {modal && <Modal modal={modal} setModal={setModal} />}
                </div>

            </div>
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />)

    </script>
</body>

</html>
